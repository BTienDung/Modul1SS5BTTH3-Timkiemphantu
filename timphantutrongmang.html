<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i;
        let x = [-3, 5, 1, 3, 2, 10];
        let a = prompt('Nhap phan tu can tim');
        a = parseInt(a);
        for (i=0;i<x.length;i++){
            if(x[i] === a){
                alert('Phan tu ban nhap co nam trong mang');
            } else {
                alert('Phan tu ban nhap khong nam trong mang');
            }
            break;
        }
    </script>
</body>
</html>
